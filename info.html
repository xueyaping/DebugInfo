<body>
    <nav class="navbar navbar-inverse ">
        <div class="container">
            <div class="navbar-header">
                <img class="" src="http://www.gsola.cn/img/logo-white.png">
                <!--<p  class="navbar-text"> 陕西众森电能科技有限公司</p>-->
            </div>
            <div class="nav pull-right" >
                <button id="signOff-btn" class="btn btn-sm btn-default">退出系统</button>

            </div>
        </div>
    </nav>
    <header class="jumbotron">
        <div class="container text-center">
            <h1>Debug Information</h1>
            <h2>实时调试信息</h2>
        </div>
    </header>
    <div class="package-info well well-sm text-center"><h4>welcom</h4></div>

    <div class="container">

    </div>
    <div class="bs-docs-booticon-inverse"></div>
    <div class="container">
        <h2 class="page-header">在线设备</h2>
        <div class="row">
            <div  class="col-sm-4 col-md-4" >
                <nav class="bs-docs-sidebar">
                    <ul id="userInfoShow" class="list-unstyled bs-callout bs-callout-info"></ul>
                    <ul  id="devOnlineShow" class="list-inline bs-callout bs-callout-warning">
                        <li id="devONLINE" class="badge"></li>
                        <li id="devID"></li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-8 col-md-8">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group" role="group">
                        <button id="btnAll" type="button" class="btn btn-default">全部信息</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="btnIn" type="button" class="btn btn-danger">IN信息</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="btnOut" type="button" class="btn btn-info">OUT信息</button>
                    </div>
                </div>

                <div id="dataShow" class="highlight">
                    <p id="log" class="text-muted text-center">设备未上线，暂无信息</p>
                </div>
            </div>
            <div id="temShow" class="col-sm-9 col-md-8">
            <script src=""></script>
            </div>
        </div>
    </div>

    <script src="https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
